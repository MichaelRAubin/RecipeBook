<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>RecipeDEX</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="container-fluid">
  <header>
    <div class="row">
      <nav class="col-12 navbar navbar-light bg-black text-light m-auto">
        <a class="display-1 navbar-brand">
          <h1><img class="img-sizing img-fluid mb-2 mr-2" src="assets/images/book-cover.png" alt=""></span>RecipeDEX
          </h1>
        </a>
        <span id="authbar"></span>
      </nav>
    </div>
  </header>
  <main>
    <!-- Insert main html/css here-->
    <div class="row bg-warning">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-success mt-2 mb-2 ml-2" data-toggle="modal" data-target="#exampleModal">
        Add Recipe
      </button>
      <button class="btn btn-success mt-2 mb-2 ml-2" type="submit">My Recipes</button>
      <button class="btn btn-success mt-2 mb-2 ml-2" type="submit">My FAVS</button>
      <button class="btn btn-success mt-2 mb-2 ml-2" type="submit">Show All</button>
    </div>
    <div class="row h-75">
      <div class="col 12 order-3 order-lg-1 col-lg-6 recipes-list overflow">
        <h3 class="mt-3 heading-text text-left">Recipes</h3>
        <div id="recipe-listings" class="col-12 m-0">
          <!-- template to generate all recipes, my recipes, and favorites-->
        </div>
      </div>
      <div class="col-12 order-2 order-lg-2 col-lg-6 w-50" style="width: 200px" ;>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Recipe Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="form" onsubmit="app.recipesController.create()">
                  <input name="_id" type="text" class="d-none" disabled />
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input name="name" type="text" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="description">Description:</label>
                    <input name="description" type="text" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="ingredients">Ingredients:</label>
                    <input name="ingrediants" type="text" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="directions">Directions:</label>
                    <input name="directions" type="text" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="imgUrl">Image URL:</label>
                    <input name="imgUrl" type="text" class="form-control" />
                  </div>
                  <div class="model-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <h3 class="mt-2 heading-text text-left">Recipe Card</h3>
        <div id="activeRecipe" class="col-12 mx-auto">
          <!-- template  for active recipe -->
        </div>


        <!-- <div class="col-12 order-1 order-lg-3 col-lg-3 favs-list overflow">
        <h3 class="mt-3 heading-text text-left">My FAVS</h3>
        <div class="col-12 m-0" id="playlist">
          <!-- template for favorites -->
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/lightpath/dist/ligthpath.browser.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
